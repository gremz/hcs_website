<header class="site-header" role="banner">

  <div class="wrapper"> 
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}

    {%- if page_paths -%}
      <nav class="navbar navbar-expand-lg navbar-light bg-light probootstrap-navabr-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="{{ "/assets/images/green_logo.svg" | relative_url }}">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#probootstrap-nav" aria-controls="probootstrap-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="probootstrap-nav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="{{ "/index.html" | relative_url }}" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="{{ "/services.html" | relative_url }}" class="nav-link">Services</a></li>
              <li class="nav-item"><a href="{{ "/estimate.html" | relative_url }}" class="nav-link">Estimate</a></li>
              <li class="nav-item"><a href="{{ "/faq.html" | relative_url }}" class="nav-link">FAQ</a></li>
              <li class="nav-item"><a href="{{ "/contact.html" | relative_url }}" class="nav-link">Contact Us</a></li>
              <li class="nav-item probootstrap-cta probootstrap-seperator"><a href="tel:{{ site.phone_number }}" class="nav-link"><span class="icon-old-phone"></span>{{ site.phone_number }}</a></li>            </ul>
           
          </div>
        </div>
      </nav>
    {%- endif -%}
  </div>
</header>
